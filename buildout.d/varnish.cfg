[buildout]

varnish-parts = 
    varnish-plone
    varnish-geoserver

[varnish-build]
recipe = zc.recipe.cmmi
url = ${versions:varnish-download-url}

[varnish-plone]
recipe = plone.recipe.varnish
daemon = ${varnish-build:location}/sbin/varnishd
bind = 0.0.0.0:${ports:varnish-plone-port}
backends = 127.0.0.1:${ports:haproxy-plone-port}
cache-size = {buildout:varnish-cache-size}
mode = foreground

[varnish-geoserver]
recipe = plone.recipe.varnish
daemon = ${varnish-build:location}/sbin/varnishd
bind = 0.0.0.0:${ports:varnish-geoserver-port}
backends = 127.0.0.1:${ports:haproxy-geoserver-port}
cache-size = {buildout:varnish-cache-size}
mode = foreground

